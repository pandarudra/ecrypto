name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            ext: ""

          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ""
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ""

          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"
          # Optional:
          # - os: windows-latest
          #   goos: windows
          #   goarch: arm64
          #   ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
        run: |
          mkdir dist
          GOOS=${{ matrix.goos }} \
          GOARCH=${{ matrix.goarch }} \
          go build -ldflags "-s -w -X main.Version=${{ github.ref_name }}" \
          -o dist/ecrypto-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

      - name: Create SHA256
        shell: bash
        run: |
          cd dist
          sha256sum * > SHA256-${{ matrix.goos }}-${{ matrix.goarch }}.txt

      - name: Upload assets to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ecrypto-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
            dist/SHA256-${{ matrix.goos }}-${{ matrix.goarch }}.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
