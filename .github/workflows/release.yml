name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  cli-release:
    name: Release CLI with GoReleaser
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run tests
        run: |
          go mod download
          go test -v ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  gui-release:
    name: Release GUI (Electron)
    needs: cli-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: electron/package.json

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build CLI binary
        run: |
          go mod download
          go build -o bin/ecrypto${{ runner.os == 'Windows' && '.exe' || '' }} -ldflags="-s -w" .

      - name: Install Electron dependencies
        working-directory: electron
        run: npm ci

      - name: Build & Release Electron (Linux)
        if: runner.os == 'Linux'
        working-directory: electron
        run: npm run release:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Release Electron (Windows)
        if: runner.os == 'Windows'
        working-directory: electron
        run: npm run release:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Release Electron (macOS)
        if: runner.os == 'macOS'
        working-directory: electron
        run: npm run release:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.MAC_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}

      - name: Upload GUI release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ecrypto-gui-${{ matrix.os }}-${{ github.ref_name }}
          path: electron/dist/*

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: electron/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm-publish:
    name: Publish to npm
    needs: cli-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build CLI binaries for npm
        run: |
          go mod download

          # Build for Linux
          GOOS=linux GOARCH=amd64 go build -o npm/bin/ecrypto-linux-amd64 -ldflags="-s -w" .
          GOOS=linux GOARCH=arm64 go build -o npm/bin/ecrypto-linux-arm64 -ldflags="-s -w" .

          # Build for macOS
          GOOS=darwin GOARCH=amd64 go build -o npm/bin/ecrypto-darwin-amd64 -ldflags="-s -w" .
          GOOS=darwin GOARCH=arm64 go build -o npm/bin/ecrypto-darwin-arm64 -ldflags="-s -w" .

          # Build for Windows
          GOOS=windows GOARCH=amd64 go build -o npm/bin/ecrypto-windows-amd64.exe -ldflags="-s -w" .
          GOOS=windows GOARCH=arm64 go build -o npm/bin/ecrypto-windows-arm64.exe -ldflags="-s -w" .

      - name: Publish to npm
        working-directory: npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
