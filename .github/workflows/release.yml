name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  cli-release:
    name: Release CLI with GoReleaser
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run tests
        run: |
          go mod download
          go test -v ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create bin directory for GUI builds
        run: mkdir -p bin

  gui-release:
    name: Release GUI (Electron)
    needs: cli-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build CLI binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          go mod download
          mkdir -p bin
          go build -o bin/ecrypto -ldflags="-s -w -X main.Version=${{ github.ref_name }}" .

      - name: Build CLI binary (Windows)
        if: runner.os == 'Windows'
        run: |
          go mod download
          New-Item -ItemType Directory -Force -Path bin
          go build -o bin/ecrypto.exe -ldflags="-s -w -X main.Version=${{ github.ref_name }}" .

      - name: Verify CLI binary
        if: runner.os != 'Windows'
        run: ./bin/ecrypto --version

      - name: Verify CLI binary (Windows)
        if: runner.os == 'Windows'
        run: .\bin\ecrypto.exe --version

      - name: Install Electron dependencies
        working-directory: electron
        run: npm ci

      - name: Build & Release Electron (Linux)
        if: runner.os == 'Linux'
        working-directory: electron
        run: npm run release:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Release Electron (Windows)
        if: runner.os == 'Windows'
        working-directory: electron
        run: npm run release:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build artifacts (Unix)
        if: runner.os != 'Windows'
        working-directory: electron
        run: |
          echo "Contents of dist directory:"
          ls -lah dist/ || true

      - name: List build artifacts (Windows)
        if: runner.os == 'Windows'
        working-directory: electron
        run: |
          echo "Contents of dist directory:"
          Get-ChildItem -Path dist -Recurse | Select-Object FullName, Length

      - name: Upload GUI release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ecrypto-gui-${{ matrix.os }}-${{ github.ref_name }}
          path: electron/dist/*.{exe,AppImage,deb}
          if-no-files-found: warn

      - name: Upload to GitHub Release (Linux)
        if: runner.os == 'Linux'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            electron/dist/*.AppImage
            electron/dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to GitHub Release (Windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v1
        with:
          files: electron/dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
