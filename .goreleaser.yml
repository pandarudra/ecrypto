project_name: ecrypto

builds:
  - id: ecrypto
    main: ./main.go
    binary: ecrypto
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: binary
    name_template: "ecrypto-{{ .Os }}-{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: pandarudra
    name: ecrypto
  draft: false
  prerelease: auto
